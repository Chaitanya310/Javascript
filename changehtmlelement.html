<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p1">Hello Everyone!</p>
    <img src="g1.jpg.jpg" id="image" height="100" width="100">
    <p id="p2"></p>

    <script>
        //changing HTML content
        document.getElementById("p1").innerHTML= "Welcome to Javascript";

        //changing value of attribute
        document.getElementById("image").src = "g2.jpg.jpg";
        document.getElementById("image").height = 200;
        document.getElementById("image").width = 200;

        //creating HTML content
        document.getElementById("p2").innerHTML = "Date : "+ Date();
    </script>
</body>

</html>
