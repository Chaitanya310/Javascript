    <title>Document</title>
    <script>
        function add()
        {
            var a= parseInt(document.frm.t1.value)
            var b= parseInt(document.frm.t2.value)
            document.frm.t3.value=a+b
            document.frm.t3.focus()
        }
        function sub()
        {
            var a= parseInt(document.frm.t1.value)
            var b= parseInt(document.frm.t2.value)
            document.frm.t3.value=a-b
            document.frm.t3.focus()
        }
        function mult()
        {
            var a = parseInt(document.frm.t1.value)
            var b = parseInt(document.frm.t2.value)
            document.frm.t3.value=a*b
            document.frm.t3.value
        }
        function div()
        {
            var a = parseInt(document.frm.t1.value)
            var b = parseInt(document.frm.t2.value)
            document.frm.t3.value=a/b
            document.frm.t3.focous()
        }
    </script>
</head>
<body>
    <form name="frm">
        <label>Enter number:</label>
        <input type="text" name="t1"><br><br>
        <label>Enter number:</label>
        <input type="text" name="t2"><br><br>
        <label>Result:</label>
        <input type="text" name="t3"><br><br>
        <input type="button" onclick="add()" value="+">
        <input type="button" onclick="sub()" value="-">

</body>
</html>
