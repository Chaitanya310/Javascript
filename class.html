<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class employee
        {
            constructor(empid,name,addr,phone)
            {
                this.empid=empid
                this.name=name
                this.addr=addr
                this.phone=phone
            }
            display()
            {
                return `Employee id:${this.empid},Employee name:${this.name}, Address:${this.addr}, Phone:${this.phone},<br>`
            }
        }
        let emp1= new employee(1,"ABC","Pune",1234)
        document.write(emp1.display());

        let emp2= new employee(2,"XYZ","Mumbai",5678)
        document.write(emp2.display());
    </script>
</body>
</html>
